<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
/* Base Styles */
:root {
    --primary-bg: #1a1a1a;
    --card-bg: #ffffff;
    --text-dark: #333333;
    --text-light: #f5f5f5;
    --accent-color: #4f46e5;
    --error-color: #ef4444;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--primary-bg);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Card Styles */
.registration-container {
    width: 100%;
    max-width: 500px;
}

.registration-card {
    background-color: var(--card-bg);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.registration-title {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    text-align: center;
    color: var(--text-dark);
}

/* Form Styles */
.registration-form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-dark);
}

.required {
    color: var(--error-color);
}

.form-group input {
    padding: 0.8rem;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
}

/* Password Input */
.password-input {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #6b7280;
}

/* Button Styles */
.submit-btn {
    background-color: var(--primary-bg);
    color: var(--text-light);
    padding: 0.8rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 0.5rem;
}

.submit-btn:hover {
    background-color: #2d2d2d;
}

/* Responsive Design */
@media (max-width: 600px) {
    .registration-card {
        padding: 1.5rem;
    }
    
    .registration-title {
        font-size: 1.5rem;
    }
}

input.no-spinner::-webkit-outer-spin-button,
input.no-spinner::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <h1 class="registration-title">Vendor Registration</h1>
            
            <form id="registrationForm" class="registration-form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name (as per Aadhar) <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email ID <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
<!--                 
                <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                </div> -->

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" maxlength="10" required>
                </div>

                 <div class="form-group">
                    <label for="shopname">Shop Name <span class="required">*</span></label>
                    <input type="text" id="shopname" name="shopname" required >
                </div>

                <div class="form-group">
                    <label for="shoploc">Shop Location <span class="required">*</span></label>
                    <input type="text" id="shoploc" name="shoploc" required >
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="ri-eye-line password-toggle" data-target="password"></i>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="ri-eye-line password-toggle" data-target="confirmPassword"></i>
                    </div>
                </div>

                <!-- Aadhar -->
                <div class="form-group">
                    <label for="aadhar">Aadhar Number <span class="required">*</span></label>
                    <input type="tel" id="aadhar" name="aadhar" maxlength="12" required class="no-spinner">
                </div>

                <!-- GST -->
                <div class="form-group">
                    <label for="gst">GST Number <span class="required">*</span></label>
                    <input type="text" id="gst" name="gst" maxlength="15" required>
                </div>

                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('registrationForm');
    const passwordToggles = document.querySelectorAll('.password-toggle');

    // Toggle password visibility
    passwordToggles.forEach(toggle => {
        toggle.addEventListener('click', function () {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.replace('ri-eye-line', 'ri-eye-off-line');
            } else {
                passwordInput.type = 'password';
                this.classList.replace('ri-eye-off-line', 'ri-eye-line');
            }
        });
    });

    // Handle form submission
    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = {
            fullName: form.fullName.value,
            email: form.email.value,
            phone: form.phone.value,
            password: form.password.value,
            aadhar: form.aadhar.value,
            gst: form.gst.value,
            shopname : form.shopname.value,
            shoploc : form.shoploc.value
        };

        // Password match check
        if (form.password.value !== form.confirmPassword.value) {
            alert('Passwords do not match!');
            return;
        }

        try {
            const response = await fetch('http://localhost:5000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                alert('✅ Supplier registered successfully!');
                window.location.href = "login.html";
                form.reset();
            } else {
                alert('❌ Error: ' + (result.error || 'Unknown error'));
                console.error(result);
            }
        } catch (err) {
            alert('❌ Server error: ' + err.message);
            console.error(err);
        }
    });
});
</script>

</body>
</html>
