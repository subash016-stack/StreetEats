<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Grievance Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <style>
:root {
    --primary-bg: #1a1a1a;
    --card-bg: #ffffff;
    --text-dark: #333333;
    --accent-color: #10b981; /* Supplier green */
    --accent-dark: #0d9f6e; /* Darker green for hover */
    --error-color: #ef4444;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: var(--primary-bg);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 600px;
}

.card {
    background-color: var(--card-bg);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.title {
    font-size: 1.8rem;
    color: var(--text-dark);
}

.subtitle {
    color: #6b7280;
    font-size: 0.9rem;
    margin-top: 0.5rem;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text-dark);
}

.required {
    color: var(--error-color);
}

.form-group input,
.form-group select,
.form-group textarea {
    padding: 0.8rem;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
}

.form-group textarea {
    resize: vertical;
}

/* Updated Submit Button - Green for supplier */
.submit-btn {
    background-color: var(--accent-color);
    color: white;
    padding: 0.8rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: var(--accent-dark);
}

@media (max-width: 600px) {
    .card {
        padding: 1.5rem;
    }
    
    .title {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="title">Supplier Grievance Portal</h1>
                <p class="subtitle">Report vendor-related issues to admin</p>
            </div>
            
            <form id="grievanceForm" class="form">
                <div class="form-group">
                    <label for="supplierName">Your Name <span class="required">*</span></label>
                    <input type="text" id="supplierName" name="supplierName" required>
                </div>

                <div class="form-group">
                    <label for="supplierShop">Your Shop Name <span class="required">*</span></label>
                    <input type="text" id="supplierShop" name="supplierShop" required>
                </div>

                <div class="form-group">
                    <label for="vendorName">Vendor Name <span class="required">*</span></label>
                    <input type="text" id="vendorName" name="vendorName" required>
                </div>

                <div class="form-group">
                    <label for="vendorLocation">Vendor Location <span class="required">*</span></label>
                    <input type="text" id="vendorLocation" name="vendorLocation" required>
                </div>

                <div class="form-group">
                    <label for="issueDate">Date of Issue <span class="required">*</span></label>
                    <input type="date" id="issueDate" name="issueDate" required>
                </div>

                <div class="form-group">
                    <label for="issueType">Type of Issue <span class="required">*</span></label>
                    <select id="issueType" name="issueType" required>
                        <option value="">Select issue type</option>
                        <option value="payment">Payment Delay</option>
                        <option value="order">Order Cancellation</option>
                        <option value="behavior">Unprofessional Behavior</option>
                        <option value="damage">Product Damage Claims</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="issueDetails">Detailed Description <span class="required">*</span></label>
                    <textarea id="issueDetails" name="issueDetails" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label for="attachments">Attach Supporting Documents (if any)</label>
                    <input type="file" id="attachments" name="attachments" multiple>
                </div>
               <input type="hidden" name="postedBy" value="supplier">
                <button type="submit" class="submit-btn">Submit Grievance</button>
            </form>
        </div>
    </div>

 <script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('grievanceForm');

    form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(form); // includes all inputs and files

        try {
            const response = await fetch('http://localhost:5000/api/grievance', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                alert('Your grievance has been submitted successfully! Admin will contact you soon.');
                form.reset();
            } else {
                alert('❌ Submission failed: ' + (result.error || 'Unknown error'));
                console.error(result);
            }
        } catch (err) {
            alert('❌ Network error: ' + err.message);
            console.error('Submission error:', err);
        }
    });
});
</script>

</body>
</html>
